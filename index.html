<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 - Product Card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">  
        <div class="card__icon fz25">
            <span>
                <i class='bx bx-heart'></i>   
            </span>      
            <span>
                <i class='bx bx-cart-alt'></i>            
            </span>                                                  
        </div>
        <div class="card__img">
            <img src="Nike Zoom KD 12.png" alt="">
        </div>
        <div class="card__title">
            <h2>Nike Zoom KD 12</h2>
        </div>
        <div class="card__price">
            <h2>99$</h2>
        </div>
        <div class="card__size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <div class="card__color__green"></div>
            <div class="card__color__red"></div>
            <div class="card__color__black"></div>
        </div>
        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
